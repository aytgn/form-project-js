<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add User</title>
    <link rel="stylesheet" href="./css/add-user-form.css" />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.0/mdb.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--------------------------------------FORM------------------------------------------------------->
    <div class="myOutterContainer container">
      <div class="" id="myMessage">
        <span id="messageText"></span>
      </div>
      <form id="employeeAddForm" novalidate>
        <div class="row mb-4 mt-4">
          <div class="col">
            <div class="form-outline">
              <input
                type="number"
                id="employeeNo"
                class="form-control"
                required
                min="1"
                max="100"
              />
              <label for="employeeNo" class="form-label">Employee No</label>
              <div class="invalid-feedback">enter between 1-100</div>
            </div>
          </div>
        </div>
        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
              <input type="text" id="firstName" class="form-control" required />
              <label for="firstName" class="form-label"
                >First and Last Name</label
              >
              <div class="invalid-feedback">Required</div>
            </div>
          </div>
        </div>
        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
              <input
                type="text"
                id="employeeTitle"
                class="form-control"
                required
              />
              <label for="employeeTitle" class="form-label">Title</label>
              <div class="invalid-feedback">Required</div>
            </div>
          </div>
        </div>
        <div class="row mb-4">
          <div class="col-1">
            <label for="employeeRole" class="form-label">Role:</label>
          </div>
          <div class="col-11">
            <select
              name="employeeRole"
              id="employeeRole"
              class="select mySelect"
              required
            >
              <option value="" disabled selected hidden>Choose a Role</option>
              <option value="Junior">Junior</option>
              <option value="Senior">Senior</option>
            </select>
          </div>
          <div class="myRoleValid" id="myRoleValidation">Required</div>
        </div>
        <div class="row mb-4 myStationsRow">
          <div class="col-md-1 pr-1">Stations:</div>
          <div class="col-md-11">
            <div class="form-check form-check-inline">
              <input
                type="checkbox"
                id="station1"
                value="station1"
                class="form-check-input"
                name="station"
              />
              <label for="station1" class="form-check-label">1th Station</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                type="checkbox"
                id="station2"
                value="station2"
                class="form-check-input"
                name="station"
              />
              <label for="station2" class="form-check-label">2th Station</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                type="checkbox"
                id="station3"
                value="station3"
                class="form-check-input"
                name="station"
              />
              <label for="station3" class="form-check-label">3th Station</label>
            </div>
          </div>
        </div>
        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
              <input
                type="email"
                id="employeeMail"
                class="form-control"
                required
              />
              <label for="employeeMail" class="form-label">E-Mail</label>
              <div class="invalid-feedback">Required</div>
            </div>
          </div>
        </div>
        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
              <input
                type="tel"
                id="employeePhone"
                name="employeePhone"
                pattern="[1-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
                class="form-control"
                required
              />
              <label for="employeePhone" class="form-label"
                >Phone Number: 5XX-XXX-XX-XX
              </label>
              <div class="invalid-feedback">Required</div>
            </div>
          </div>
        </div>
      </form>
      <div class="formButtonsContainer container d-flex justify-content-center">
        <div class="row mt-4">
          <div class="col">
            <button
              type="submit"
              id="submitEmployeeForm"
              form="employeeAddForm"
              value="Submit"
              class="btn btn-success"
            >
              Submit
            </button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-secondary" id="resetFormBtn">
              <strong> Reset</strong>
            </button>
          </div>
        </div>
      </div>
    </div>
    <br />
    <hr />
    <br />
    <br />
    <br />
    <!--------------------------------------TABLE------------------------------------------------------->
    <div class="myOutterContainer container">
      <div class="row">
        <div class="col">
          <div class="form-outline">
            <input type="text" id="filterByNameInput" class="form-control" />
            <label class="form-label" for="form12">Filter By Name</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">NO</th>
                <th scope="col">NAME</th>
                <th scope="col">TITLE</th>
                <th scope="col">ROLE</th>
                <th scope="col">ST1</th>
                <th scope="col">ST2</th>
                <th scope="col">ST3</th>
                <th scope="col">EMAIL</th>
                <th scope="col">PHONE</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col">
          <button class="btn btn-primary btn-block" id="refreshTableBtn">
            Show All Employees
          </button>
        </div>
      </div>
      <br />

      <br />
    </div>

    <!--------------------------------------SCRIPTS------------------------------------------------------->
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.0/mdb.min.js"
    ></script>
    <!--Add-User-Form-Js-->
    <script type="text/javascript" src="./add-user.form.js"></script>
  </body>
</html>
